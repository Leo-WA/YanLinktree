<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Animation Text -->
    <span class="bg-text-animation"></span>

    <!-- Profile -->
    <img class="my-photo" src="./img/logo-bg.png" alt="AR Logo">
    <h1>Engenharia Especializada</h1>
    <p>projetos de prevenção de incêndio</p>

    <!-- Sosial Media -->
    <div class="sosmed">
        <a href="https://www.instagram.com/rennovar_estetica/" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
    </div>

    <!-- Link List -->
    <ul class="links">
        <li>
            <a href="https://wa.link/fmchs9" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Converse conosco</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        
        <li>
            <a href="./Como_Funciona_Prevencao_Incendios.pdf" download="Como_Funciona_Prevencao_Incendios" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">PDF - Como Funciona ?</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        
        <li>
            <a href="./Importancia_Prevencao_Incendios.pdf" download="Importancia_Prevencao_Incendios" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">PDF - A Importância da Prevenção de Incêndios</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        
    </ul>

    <div class="copyright">
        <p>Engenharia Especializada - projetos de prevenção de incêndio &copy; 2025</p>
    </div>

    
    <div id="toast">
    </div>

    <script src="/script.js"></script>
</body>

</html>
